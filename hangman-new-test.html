<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
</head>
<body>
    <p>you guessed Right: <span id='right'></span></p>
    <p>you guessed Wrong: <span id='wrong'></span></p>
    
    
    <script>
        var word = [['t','e','r','m','n','i','a','t','o','r'],['b','a','t','m','a','n'],['s','u','p','e','r','m','a','n'],['w','o','n','d','e','r','w','o','m','a','n']];
        var randomWord = Math.floor(Math.random()*word.length);
        var keyPressed;
        var rightGuess = [];
        var wrongGuess = [];
        var wrongGuessText = document.getElementById('wrong');
        var rightGuessText = document.getElementById('right');
        var win;
        var lose;   


        //creates new array to be used with _ _ _ _
        var guessBlank = word[randomWord].slice(0,word[randomWord].length);
            
        for (var i=0; i<guessBlank.length; i++){
            guessBlank[i] = "_ ";
            rightGuessText.innerHTML = guessBlank.join('');
        }



        document.onkeyup = function(event){
            keyPressed = event.key;
            letterDisplay();

            rightGuessText.innerHTML = rightGuess.join('');
            wrongGuessText.innerHTML = wrongGuess.join('');
        }

        function letterIndex (array, key){
            for ( var i = 0; i<array.length; i++){
                 if(array[i]===key){
                     return rightGuess[i]= key+" ";
                 }
            }
        }

        function letterDisplay(){
            if(letterIndex(word[randomWord],keyPressed)){
                return rightGuess;
            } else {
                return wrongGuess.push(keyPressed);
            }
        }


        </script>
    </body>
</html>
